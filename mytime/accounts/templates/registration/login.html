{% load static %}
<!docktype html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'my_time/style.css' %}">
    <title>Добро пожаловать</title>
</head>
<body>

<form method="post" action="{% url 'login' %}">
{% csrf_token %}
    <div class="login_form">
        <div class="minimal-body">
        <div class="heading">
            <div class="logo"></div>
            <P class="tagline">Успевайте везде.</P>
        </div>
        <div>
            <div class="social_net">
                <a class="sign_social" href="{% url "social:begin" "google-oauth2" %}">
                <span class="url_text">Продолжить с Google</span>
                <svg id="icon_google_button" viewBox="0 0 512 512" width="22px" height="70%">
			<path style="fill:#FBBB00;" d="M113.47,309.408L95.648,375.94l-65.139,1.378C11.042,341.211,0,299.9,0,256
				c0-42.451,10.324-82.483,28.624-117.732h0.014l57.992,10.632l25.404,57.644c-5.317,15.501-8.215,32.141-8.215,49.456
				C103.821,274.792,107.225,292.797,113.47,309.408z"></path>
			<path style="fill:#518EF8;" d="M507.527,208.176C510.467,223.662,512,239.655,512,256c0,18.328-1.927,36.206-5.598,53.451
				c-12.462,58.683-45.025,109.925-90.134,146.187l-0.014-0.014l-73.044-3.727l-10.338-64.535
				c29.932-17.554,53.324-45.025,65.646-77.911h-136.89V208.176h138.887L507.527,208.176L507.527,208.176z"></path>
			<path style="fill:#28B446;" d="M416.253,455.624l0.014,0.014C372.396,490.901,316.666,512,256,512
				c-97.491,0-182.252-54.491-225.491-134.681l82.961-67.91c21.619,57.698,77.278,98.771,142.53,98.771
				c28.047,0,54.323-7.582,76.87-20.818L416.253,455.624z"></path>
			<path style="fill:#F14336;" d="M419.404,58.936l-82.933,67.896c-23.335-14.586-50.919-23.012-80.471-23.012
				c-66.729,0-123.429,42.957-143.965,102.724l-83.397-68.276h-0.014C71.23,56.123,157.06,0,256,0
				C318.115,0,375.068,22.126,419.404,58.936z"></path>
		</svg>
                </a>
                <a class="sign_social" href="{% url "social:begin" "instagram" %}">
                <span class="url_social">Продолжить с Instagram</span>
                <div class="insta_logo"></div>
                </a>
                <a class="sign_social" href="{% url "social:begin" "vk-oauth2" %}">
                <span class="url_social">Продолжить с VK</span>
                <div class="vk_logo"></div>
                </a>
            </div>
            <h1>или</h1>
            <div class="login-input">
            <p>
                <div class="field">
                <input type="text" name="username" placeholder="Введите логин"  id="id_username">
                </div>
                <div>
                <input type="password" name="password" placeholder="Введите пароль" autocomplete="new-password"  id="id_password">
                </div>
            </p>
                <div >
                    {% if form.errors %}
                    <p class="error">* Неправильный логин или пароль</p>
                    {% endif %}
                    <a class ='login' href="{% url 'password_reset' %}">Забыли пароль?</a>
                </div>
            <input type="submit" value="Войти" class="login-btn"/>
            </div>
        </div>
            <div>У вас нет аккаунта?</div>
            <a class="create-account" href="{% url 'signup' %}">Создать аккаунт</a>
        </div>
    </div>
</form>
</body>
</html>
