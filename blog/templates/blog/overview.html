{% extends "guest/base.html" %}
{% block content %}
    <div class="container">
    {%for post in posts%}
            <div class="row">
             <div class="col-12">
                <a href="{{post.id}}"> <h3>{{post.title}}</h3></a>
                 {%if post.image %}
                 <a href="{{post.id}}"><img class="post-img" src="{{post.image.url}}" ></a>
                 {% endif %}
                 <p>{{post.date|date:"d/m/Y"}}</p>
                 <hr>
             </div>
            </div>
    {% endfor %}
    </div>
{% endblock content %}
