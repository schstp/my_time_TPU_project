{% load static %}
<!docktype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'my_time/main.css' %}">
    <link rel="stylesheet" href="{% static 'my_time/feedback.css' %}">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    {% if title %}
    <title> myTime - {{ title }}</title>
    {% else %}
    <title> myTime </title>
    {% endif %}
</head>
<body>
    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
          <a class="navbar-brand mr-4" href="{% url 'guest-home' %}">myTime</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
                <a class="nav-item nav-link" href="{% url 'guest-blog' %}">Блог</a>
                <a class="nav-item nav-link" href="{% url 'guest-support' %}">Поддержка</a>
            </div>
            <!-- Navbar Right Side -->
            <div class="navbar-nav">
              {% if user.is_authenticated %}
                <a class="nav-item nav-link" href="{% url 'registration-logout' %}">Выход</a>
                <a class="nav-item nav-link" href="#"> Здравствуйте, {{ user.get_username }}</a>
              {% else %}
                <a class="nav-item nav-link" href="{% url 'registration-login' %}">Вход</a>
                <a class="nav-item nav-link" href="#">Регистрация</a>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
    </header>

    {% block content %}{% endblock %}
    {% block jquery %}{% endblock jquery %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</body>
</html>
